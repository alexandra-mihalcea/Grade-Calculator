<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" A simple grade calculator. ">
    <meta name="author" content=" Alexandra Mihalcea ">

    <title> Grade Calculator </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>


	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
   

</head>

<body>

	<!-- Title -->
	<div class="title">
    	<div class="col-lg-12"> <h1>  <i class="fa fa-calculator fa-fw"></i> Grade Calculator </h1></div>
    
    <!-- Calculator -->
	<div class="calculator">
    	<div class="container">
            <div class="row">
                <div class="control-group" id="fields">
                    <label class="description"> 
                    	<div class="row "> 
                          <div class="col-md-6  col-md-offset-3" style="font-size: medium; text-align: justify; "> <p><i class="fa fa-info-circle" aria-hidden="true" style="font-size: xx-large; "></i> Enter your grades in the left textbox and their respective weight in the right one. You can leave the weight textbox empty if they all have equal weight.</p></div>
                        </div>
                    </label>
                    <div class="desiredcontrols">
                    	<form role="form" autocomplete="off" id="formdesired" name="DesiredForm" class="form-inline">
                            <div class="form-group form-style">
                                <input class="form-control" name="wantedgrade" type="text" placeholder="Required Final Grade" />
                                <input class="form-control" name="remaining weight" type="text" placeholder="Remaining Weight/Credits" />
                            </div>
                        </form>
                    </div> 
                    <div class="controls">
                        <form role="form" autocomplete="off" id="formdata" name="Form" class="form-inline">
                            <div class="entry input-group">
                            <div class="form-group form-style">
                                <input class="form-control" name="grades[]" type="text" placeholder="Grade" />
                                <input class="form-control" name="weights[]" type="text" placeholder="Weight/Credits" />
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-add btnform" type="button">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            </div></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   </div><!--/calculator-->
   
   <div id="results" class="hidden-area">
   <h4>Your final grade is:</h4>
   <h2 id="result"></h2>
   </div>
   
   <div id="required" class="hidden-area">
   <h4>Your required minimum grade is:</h4>
   <h2 id="requiredMark"></h2>
   <h2 id="greeting"></h2>
   </div>

    <!--Bottons-->
        <div class="row">
            <div class="col-lg-12 ">
                        <a class="btn btn-default btn-lg" id="calculate" onclick="calculateAverage()"> Calculate final grade</a>
                        <a class="btn btn-default btn-lg" id="find" onclick="findNeeded()"> Find required grade</a>
                        <a href="" class="btn btn-default btn-lg"> Reset</a>
            </div>
        </div>
	</div>
    
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <h6>Copyright &copy; Alexandra Mihalcea <script>document.write(new Date().getFullYear())</script></h6>
        </div>
    </footer>

</body>
<script>
$(document).ready(function(){
    $("#calculate").click(function(){
		var div = document.getElementById("results");
		div.style.display = "block";
		var div2 = document.getElementById("required");
		div2.style.display = "none";
    });
});
$(document).ready(function(){
	$("#find").click(function(){
		var div = document.getElementById("required");
		div.style.display = "block";
		var div2 = document.getElementById("results");
		div2.style.display = "none";
    });
});
</script>
</html>
